<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Canteen - Book-Eat</title>
  <link rel="stylesheet" href="canteen.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Choose your <br><span>Favorite Canteen</span></h2>
    </div>

    <div class="canteens">
      <div class="canteen" onclick="goToMenu('vit')">
        <div class="img-box vit"></div>
        <p>VIT Canteen</p>
      </div>

      <div class="canteen" onclick="goToMenu('fruit')">
        <div class="img-box fruit"></div>
        <p>Fruit Canteen</p>
      </div>

      <div class="canteen" onclick="goToMenu('nescafe')">
        <div class="img-box nescafe"></div>
        <p>NesCafe</p>
      </div>

      <div class="canteen" onclick="goToMenu('poona')">
        <div class="img-box poona"></div>
        <p>New Poona Bakery</p>
      </div>
    </div>
  </div>

  <script src="canteen.js"></script>
</body>
</html>
