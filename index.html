<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Eat - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Satisfy&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="login-container">
            <div class="header">
                <h1 class="logo">Book-Eat</h1>
            </div>
            
            <div class="login-form-container">
                <div class="welcome-text">
                    <h2>Welcome</h2>
                    <p>Come and join us to get the best experience at food.</p>
                    <p class="login-prompt">Login to book your food now</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="collegeEmail" class="form-label">College Email</label>
                        <input type="email" class="form-control" id="collegeEmail" placeholder="example@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-container">
                            <input type="password" class="form-control" id="password" placeholder="••••••••••••" required>
                            <span class="password-toggle" id="passwordToggle">
                                <i class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="text-end mt-1">
                            <a href="#" class="forgot-password">Forgot Password</a>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-login">Log In</button>
                    </div>
                </form>
                
                <div class="signup-prompt text-center mt-3">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
